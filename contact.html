<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <center><h1>Contact Page</h1>
        <form action="blank.html" autocomplete="off" target="_blank">
            <table>
                <tr>
                    <td><label for="name">Name:</label>
                    <input type="text" name="name" required id="name" maxlength="20" minlength="5" placeholder="enter your name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label>
                    <input type="text" id="email" name="email" required maxlength="20" minlength="6"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone no:</label>
                    <input type="tel" id="phone" name="phone" required maxlength="10" minlength="10"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label>
                    <input type="password" required id="password" name="password" maxlength="10" minlength="5"></td>
                </tr>
                <tr align="center">
                    <td><input type="submit" required herf="./blank.html" target="_blank"></td>

                </tr>
            </table>
        </form>
    </center>
</body>
</html>
